<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>
    Will title this later
  </title>
  <script src="engine/jquery.js"></script>
  <script src="engine/jquery-ui.js"></script>
  <script src="engine/howler.js"></script>
  <script src="engine/jquery-ui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="engine/bootstrap/css/bootstrap.min.css">
  <script src="engine/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="engine/jquery-ui.css">
</head>

<body>
  <!-- main body of game -->
  <div class="container gamePanel col-lg-12 col-md-12">
    <div class="col-lg-12 col-md-12" id="game">
      <div class="col-lg-12 col-md-12 gamePanel h1 title">Will title this later
      </div>
      <div class=" col-lg-6 col-md-6 gamePanel">
        <div id="player-progressbar" class="col-lg-12 col-md-12"></div>
        <div id="main" class="h4">

        </div>
      </div>
      <!-- attack button and info -->
      <div class=" col-lg-6 col-md-6 ">

        <div id="attackBtn" class=" col-lg-12 col-md-12 btn-lg btn-danger btn-block text-center">
          <a href="#" id="attackBtn2" class="btn-lg">Attack</a>
        </div>
        <div id="newEnemy" class=" hideme col-lg-12 col-md-12 btn-lg btn-danger btn-block text-center">
          Spawn new Enemy
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <ul class="info  col-lg-6" id="output"></ul>
      </div>
      <div class=" col-lg-12 col-md-12 gamePanel">
        <div id="progressbar" class="col-lg-6 col-md-6"></div>
        <div id="mainEnemy" class=" h4">


        </div>
        <div id="Loot" class=" hideme col-lg-12 col-md-12 btn-lg btn-success btn-block text-center">
          Loot this weapon
        </div>
        <form method="post">
          <div class="form-group ">
            <div class="input-group">
              <a class="btn btn-block">
                  <div id="save" class="input-group-addon">save
                  </div>
              </a>
              <input class="form-control " id="name" name="name" type="text" />

            </div>
          </div>
          <div class="form-group">
            <div>
              <a id="load" class="btn btn-primary " name="submit">
              Load
            </a>
            </div>
          </div>
        </form>

      </div>
    </div>
    <div class=" col-sm-12 col-md-12 col-lg-12">
      <p class="col-lg-12 col-md-12 col-xs-12 gamePanel text-center h4">Made by Steven Unrine: 2017 ver 0.9.9.4</p>
    </div>
  </div>
  </div>
  <!-- Bootstrap late loader -->
  <script src="engine/bootstrap/js/bootstrap.min.js"></script>
</body>
<footer>


  <script src="engine/p5.min.js"></script>
  <script src="engine/p5.dom.js"></script>
  <script src="engine/p5.sound.js"></script>
  <script src="generators.js"></script>
  <script src="weaponList.js"></script>
  <script src="sketch.js"></script>


</footer>

</html>
